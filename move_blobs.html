<!DOCTYPE html>
<html>
  <head>
    <title>Move Blobs</title>
    <style>
      /* General styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Sidebar styles */
      .sidebar {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #4e4e4e;
        color: #fff;
        overflow-x: hidden;
        transition: right 0.3s;
        box-shadow: 0 0 10px rgba(0, -1, 0, 0.75); /* Add a drop shadow */
        text-align: center;
      }

      .sidebar.open {
        right: 0;
      }

      .sidebar p {
        margin-top: 20px;
        margin-left: 20px;
        color: #ddd;
      }

      .sidebar ul {
        padding: 0;
        list-style: none;
      }

      .sidebar ul li {
        padding: 10px;
      }

      /* Page Content styles */
      .page-content {
        margin-right: 0;
        transition: margin-right 0.4s;
      }

      .header {
        display: flex;
        flex-direction: row; /* Change flex-direction to row */
        align-items: center; /* Vertically center the content */
        background-color: #4e4e4e;
        color: #fff;
        padding: 10px;
      }

      .header button {
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 24px;
        margin-right: 10px; /* Add some spacing to the right of the button */
        cursor: pointer;
        padding: 5px;
      }

      .header input {
        flex: 1; /* Make the input expand and take up remaining horizontal space */
        padding: 10px;
        border: none;
        border-radius: 5px;
        /* margin-left: 10px; */
        box-sizing: border-box;
      }

      .main-content {
        padding: 20px;
      }

      /* Lists */
      .lists {
        display: flex;
      }

      .list {
        flex: 1;
        padding: 20px;
      }

      .list ul {
        list-style: none;
        padding: 0;
      }

      .list ul li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
      <p><b>Successful Guesses: </b><span id="guessCount">0</span>/<span id="totalStationsCount"></span></p>
      <ul class="right-column" id="newList"></ul>
    </div>

    <!-- Page Content -->
    <div class="page-content">
      <div class="header">
        <button id="sidebarButtonId">&#9776;</button>
        <input type="text" id="searchInput" placeholder="Enter text here" />
      </div>
      <div class="main-content">
        <div class="list">
          <p>Original List:</p>
          <ul id="originalList"></ul>
        </div>
      </div>
    </div>

    <script type="module">
      import { stationsInfo } from "./stationsInfo.js";

      const sidebarButton = document.getElementById("sidebarButtonId");

      sidebarButton.addEventListener("click", function () {
        const sidebar = document.getElementById("mySidebar");

        sidebar.classList.contains("open")
          ? sidebar.classList.remove("open")
          : sidebar.classList.add("open");
      });

      // Function to initialize and display lists
      function initializeLists() {
        // Clear both lists
        document.getElementById("originalList").innerHTML = "";
        document.getElementById("newList").innerHTML = "";
        document.getElementById("totalStationsCount").textContent = stationsInfo.length;

        // Display the original list
        for (const blob of stationsInfo) {
          const listItem = document.createElement("li");
          listItem.textContent = blob.properties.name;
          document.getElementById("originalList").appendChild(listItem);
        }
      }

      // Empty list to store moved JSON blobs
      let newList = [];

      const searchInputItem = document.getElementById("searchInput");

      // Function to move JSON blobs based on user input (case-insensitive, unique)
      function moveBlobs() {
        // Get the user's input from the text box and convert to lowercase
        const searchInput = searchInputItem.value.toLowerCase();

        // Clear the new list and original list
        document.getElementById("newList").innerHTML = "";
        document.getElementById("originalList").innerHTML = "";

        // Iterate through the original list
        for (const blob of stationsInfo) {
          // Convert the name to lowercase for case-insensitive comparison
          const itemName = blob.properties.name.toLowerCase();

          if (
            itemName === searchInput &&
            !newList.some(
              (item) => item.properties.name.toLowerCase() === itemName
            )
          ) {
            // Move the blob to the new list
            newList.push(blob);
            const textField = document.getElementById("searchInput");
            textField.value = "";

            // Update the guess count and display it
            const guessCount = document.getElementById("guessCount");
            guessCount.textContent = newList.length;
          }
        }

        // Display the updated lists
        for (const blob of stationsInfo) {
          const listItem = document.createElement("li");
          listItem.textContent = blob.properties.name;
          if (newList.includes(blob)) {
            document.getElementById("newList").appendChild(listItem);
          } else {
            document.getElementById("originalList").appendChild(listItem);
          }
        }
      }

      searchInputItem.addEventListener("input", function () {
        moveBlobs();
      });

      // Initialize lists on page load
      window.onload = initializeLists;
    </script>
  </body>
</html>
